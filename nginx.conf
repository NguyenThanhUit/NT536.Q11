
user  nginx;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}
rtmp {
    server {
        listen 1935;          
        chunk_size 4096;
	
	#Push stream tu client
	application live {
	    live on;
	    #push rtmp://localhost:1935/hls;

        #record
        record all;
        record_path /var/www/html/recordings-flv;
        record_suffix -%Y-%m-%d-%H%M%S.flv; #Định dạng file
        record_unique on; #Tránh ghi đè
        record_max_size 1024M; #Tối đa 1GB
    

         

        # Low quality
        exec /usr/bin/ffmpeg -i rtmp://localhost:1935/live/$name 
            -c:a aac -b:a 32k -c:v libx264 -preset ultrafast -b:v 300k -s 426x240 
            -f flv rtmp://localhost:1935/hls/${name}_low;

        # Mid quality
        exec /usr/bin/ffmpeg -i rtmp://localhost:1935/live/$name 
            -c:a aac -b:a 64k -c:v libx264 -preset superfast -b:v 800k -s 640x360 
            -f flv rtmp://localhost:1935/hls/${name}_mid;

        # High quality
        exec /usr/bin/ffmpeg -i rtmp://localhost:1935/live/$name 
            -c:a aac -b:a 128k -c:v libx264 -preset veryfast -b:v 1500k -s 1280x720 
            -f flv rtmp://localhost:1935/hls/${name}_hi;


	}
	
	application hls {
            live on;

            
            allow publish 127.0.0.1;
            deny publish all;

            # Cau hinh HLS
            hls on;
            hls_path /tmp/live/hls;      # Thu muc chua playlist
            hls_fragment 3s;             # Moi fragment dai 3s
            hls_nested on;               # Tao thu muc con theo ten stream
            hls_fragment_naming system;  # Dat ten fragment


            hls_variant _low BANDWIDTH=400000,RESOLUTION=426x240;
            hls_variant _mid BANDWIDTH=1000000,RESOLUTION=640x360;
            hls_variant _hi BANDWIDTH=2500000,RESOLUTION=1280x720;
            
    }

	
	#Video on demand
    application vod {
            play /var/vds;    
        }
    }
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    client_max_body_size 2G; #Gioi han dung luong upload

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;

        #charset koi8-r;

        #access_log  logs/host.access.log  main;

        location / {
            root   /var/www/html;
            index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #

	#===========
	# HLS VOD
	#==========
	location /vods/ {
        alias /var/www/html/vods/;
        index index.html;
    }
    location /vods-hls/ {
        types {
            application/vnd.apple.mpegurl m3u8;
            video/mp2t ts;
        }
        alias /tmp/hls/;
        add_header Cache-Control no-cache;
        add_header Access-Control-Allow-Origin *;
        autoindex on;
    }
    location /vods/upload {
        proxy_pass http://127.0.0.1:3000/vods/upload;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }


    

	#==========
	#STREAMING
	#==========
	location /livestream/{
	    root /var/www/html;
    	    index index.html;
    	}
    location /hls/ {
    	types {
    	    application/vnd.apple.mpegurl m3u8;
        	video/mp2t ts;
        }
            alias /tmp/live/hls/;
            add_header Cache-Control no-cache;
            autoindex on;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   html;
        }
    #=========
    #RESTEAM
    #========
    location /restream/ {
        alias /var/www/html/restream/;
        index index.html;
        add_header Access-Control-Allow-Origin *;
    }
    


    #=========
    #Recording
    #========
    location /recordings/ {
        alias /var/www/html/recordings/;
        index index.html;
        add_header Access-Control-Allow-Origin *;
    }

    # API - List FLV files
    location /recordings-flv/ {
        alias /var/www/html/recordings-flv/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header Access-Control-Allow-Origin *;
    }

    # API - List MP4 files
    location /recordings-mp4/ {
        alias /var/www/html/recordings-mp4/;
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        add_header Access-Control-Allow-Origin *;
    }

    #========
    #Statistics
    #========
    location /stats {
        rtmp_stat all;
        rtmp_stat_stylesheet stat.xsl;
    }

    location /stat.xsl {
        root /var/www/html;
    }
    location /statistics/ {
        alias /var/www/html/statistics/;
        index index.html;
        add_header Access-Control-Allow-Origin *;
    }



